<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body{
  height:100vh;
  width:100vw;
  overflow:hidden;
  background-image:url('Xmas2.png'); /* Desktop */
  background-position:center;
  background-size:cover;
  background-repeat:no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

@media(max-width:700px){
  body{
    background-image:url('Xmas.png') !important; /* Mobile */
    background-position:center !important;
    background-size:cover !important;
    background-repeat:no-repeat !important;
  }
}

.title{
  font-size:3.2rem;
  font-weight:900;
  position:relative;
  color:#00d9ff;
  letter-spacing:3px;
  text-shadow:0 0 8px #00eaff,0 0 15px #00eaff;
}

.title::before,
.title::after{
  content:"MERRY CHRISTMAS";
  position:absolute;
  left:0;
  width:100%;
}

.title::before{
  text-shadow:-2px 0 magenta;
  animation:glitch 2.2s infinite;
}

.title::after{
  text-shadow:2px 0 cyan;
  animation:glitch 2.2s infinite reverse;
}

@keyframes glitch{
  0%{clip-path:inset(0 0 80% 0);}
  20%{clip-path:inset(20% 0 55% 0);}
  50%{clip-path:inset(60% 0 20% 0);}
  80%{clip-path:inset(10% 0 70% 0);}
  100%{clip-path:inset(0 0 80% 0);}
}

.subtitle{
  margin-top:12px;
  font-size:1.2rem;
}

.subtitle a{
  color:#00eaff;
  text-shadow:0 0 8px #00eaff;
  text-decoration:none;
}

.countdown{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:20px;
}

.time-box span:first-child{
  font-size:1.8rem;
  display:block;
  font-weight:bold;
  text-shadow:0 0 8px #00eaff;
}

.time-box small{font-size:.7rem;opacity:0.8;}

.snowflake{
  position:fixed;
  top:-10px;
  color:#fff;
  font-size:10px;
  pointer-events:none;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

@media(max-width:600px){
  .title{font-size:2.4rem;}
  .countdown{gap:12px;}
  .time-box span:first-child{font-size:1.4rem;}
}
</style>
</head>

<body>

<div class="hero" style="text-align:center;position:absolute;top:12%;width:100%;">
  <div class="title">MERRY CHRISTMAS</div>

  <div class="subtitle">
    <a href="enter-name.html">A Gift From Me</a>
  </div>

  <div class="countdown">
    <div class="time-box"><span id="days">00</span><small>Days</small></div>
    <div class="time-box"><span id="hours">00</span><small>Hours</small></div>
    <div class="time-box"><span id="minutes">00</span><small>Minutes</small></div>
    <div class="time-box"><span id="seconds">00</span><small>Seconds</small></div>
  </div>
</div>

<audio id="bgmusic" autoplay loop>
  <source src="xmas.mp3" type="audio/mpeg">
</audio>

<script>
const target = new Date(2025,11,25).getTime();
setInterval(()=>{
  const now = Date.now();
  const diff = target-now;
  document.getElementById("days").innerText = Math.floor(diff/86400000);
  document.getElementById("hours").innerText = Math.floor((diff%86400000)/3600000);
  document.getElementById("minutes").innerText = Math.floor((diff%3600000)/60000);
  document.getElementById("seconds").innerText = Math.floor((diff%60000)/1000);
},1000);

for(let i=0;i<80;i++){
  let s = document.createElement("div");
  s.className = "snowflake";
  s.textContent = "â„";
  s.style.left = Math.random()*100+"vw";
  s.style.fontSize = (8+Math.random()*10)+"px";
  s.style.opacity = Math.random();
  s.style.animationDuration = (4+Math.random()*6)+"s";
  document.body.appendChild(s);
}

document.addEventListener("click", () => {
  const audio = document.getElementById("bgmusic");
  if(audio.paused){ audio.play().catch(()=>{}); }
});
</script>

</body>
</html>
